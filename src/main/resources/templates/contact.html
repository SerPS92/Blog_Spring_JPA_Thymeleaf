<!DOCTYPE html>

<html lang="en" class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Spring Blog</title>
	<link th:href="@{/css/media_query.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"
	      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link th:href="@{/css/animate.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{https://fonts.googleapis.com/css?family=Poppins}" rel="stylesheet">
	<link th:href="@{/css/owl.carousel.css}" rel="stylesheet" type="text/css"/>
	<link th:href="@{/css/owl.theme.default.css}" rel="stylesheet" type="text/css"/>
	<!-- Bootstrap CSS -->
	<link th:href="@{/css/style_1.css}" rel="stylesheet" type="text/css"/>
	<!-- Modernizr JS -->
	<script th:src="@{/js/modernizr-3.5.0.min.js}"></script>
</head>
<body>

<div th:insert="~{templates/user_template.html::header_admin}"></div>

<div class="container">
	<br>
	<div class="container-fluid  fh5co_fh5co_bg_contcat">
		<div class="container">
			<div class="row py-4">
				<div class="col-md-4 py-3">
					<div class="row fh5co_contact_us_no_icon_difh5co_hover">
						<div class="col-3 fh5co_contact_us_no_icon_difh5co_hover_1">
							<div class="fh5co_contact_us_no_icon_div"><span><i class="fa fa-phone"></i></span></div>
						</div>
						<div class="col-9 align-self-center fh5co_contact_us_no_icon_difh5co_hover_2">
							<span class="c_g d-block">Call Us</span>
							<span class="d-block c_g fh5co_contact_us_no_text">665544455</span>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="col-md-4 py-3">
					<div class="row fh5co_contact_us_no_icon_difh5co_hover">
						<div class="col-3 fh5co_contact_us_no_icon_difh5co_hover_1">
							<div class="fh5co_contact_us_no_icon_div"><span><i class="fa fa-envelope"></i></span></div>
						</div>
						<div class="col-9 align-self-center fh5co_contact_us_no_icon_difh5co_hover_2">
							<span class="c_g d-block">Have any questions?</span>
							<span class="d-block c_g fh5co_contact_us_no_text">News@example.com</span>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="col-md-4 py-3">
					<div class="row fh5co_contact_us_no_icon_difh5co_hover">
						<div class="col-3 fh5co_contact_us_no_icon_difh5co_hover_1">
							<div class="fh5co_contact_us_no_icon_div"><span><i class="fa fa-map-marker"></i></span>
							</div>
						</div>
						<div class="col-9 align-self-center fh5co_contact_us_no_icon_difh5co_hover_2">
							<span class="c_g d-block">Address</span>
							<span class="d-block c_g fh5co_contact_us_no_text"> 123 Some Street Spain</span>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	<div class="container-fluid mb-4">
		<div class="container">
			<div class="col-12 text-center contact_margin_svnit ">
				<div class="text-center fh5co_heading py-2">Contact Us</div>
			</div>
			<div class="row">
				<div class="col-12 col-md-6">
					<form class="row" id="fh5co_contact_form" th:action="@{/home/send}" method="post">
						<div class="col-12 py-3">
							<input type="text" class="form-control fh5co_contact_text_box" name="name"
							       placeholder="Enter Your Name"/>
						</div>
						<div class="col-6 py-3">
							<input type="text" class="form-control fh5co_contact_text_box" placeholder="E-mail"
							       name="email"/>
						</div>
						<div class="col-6 py-3">
							<input type="text" class="form-control fh5co_contact_text_box" placeholder="Subject"
							       name="subject"/>
						</div>
						<div class="col-12 py-3">
							<textarea class="form-control fh5co_contacts_message" placeholder="Message"
							          name="text"></textarea>
						</div>
						<div
								class="col-12 py-3 text-center">
							<button type="submit" class="btn contact_btn">Send Message</button>
						</div>
					</form>
				</div>
				<div class="col-12 col-md-6 align-self-center">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d194348.23366574117!2d-3.844339569190666!3d40.43783729146552!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422997800a3c81%3A0xc436dec1618c2269!2sMadrid!5e0!3m2!1ses!2ses!4v1700120850665!5m2!1ses!2ses"
					        class="map_sss" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>
</div>


<div th:insert="~{templates/user_template.html::footer}"></div>

<div class="gototop js-top">
	<a href="#" class="js-gotop"><i class="fa fa-arrow-up"></i></a>
</div>

<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<!--<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>-->
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js}"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js}"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<!-- Waypoints -->
<script th:src="@{/js/jquery.waypoints.min.js}"></script>
<!-- Main -->
<script th:src="@{/js/main.js}"></script>

</body>
</html>
